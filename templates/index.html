{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container align-middle" style="margin-top: 150px;">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> Data Mining Project <small>It's Game Recommendation!</small></h3>
       </div>
       <div class="panel-body">
        <form role="form" action="" method="POST">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="form-group">
                <input type="textarea" name="review" id="first_name" class="form-control input-sm" placeholder="Eg. This game is good">
              </div>
            </div>
          </div>

      
          
          <input type="submit" value="submit" class="btn btn-info btn-block">
          <h4><p id="result" class="w3-text-green">Your predicted rating is  {{result}}</p></h4>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
